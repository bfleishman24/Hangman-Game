<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman-Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>
<body>
	<div class="container">
		<div class="row" id="r1"><img src="assets/Images/Hangman-photo.jpg"></div>
			<div class="row" id="row-content">
				<div class="col-md6"> <h2>This is where a picture will show</h2></div>
				<div class="col-md6">
					<div class="row" id="guesses">
						<div class="col-md12">
							<h3>
							Letters Guessed!<span id="wrong"></span>
							</h3>
							 <p>
						        <span id="remain">12</span> guesses remain
						     </p>
							<h2 class="lettersg"></h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md12">
							<h2>Word to guess</h2>
						<p id="right"></p>
						<h4>Wins:<span id="wins"></span></h4>
						<h4>Loses:<span id="loses"></span></h4>
					</div>
						</div>
					</div>
			</div>
	</div>
	<script type="text/javascript" src="assets/Javascript/game.js"></script>

</body>
</html>
